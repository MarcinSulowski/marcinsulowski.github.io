<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="calc-container">
        <form action="">
            <input type="text" id="display" value="">
            <input type="button" class="big" id="delete" value="Del">
            <input type="button" class="operator" value="%">
            <input type="button" class="operator" value="+">
            <input type="button" class="numbers" value="7">
            <input type="button" class="numbers" value="8">
            <input type="button" class="numbers" value="9">
            <input type="button" class="operator" value="-">
            <input type="button" class="numbers" value="4">
            <input type="button" class="numbers" value="5">
            <input type="button" class="numbers" value="6">
            <input type="button" class="operator" value="x">
            <input type="button" class="numbers" value="1">
            <input type="button" class="numbers" value="2">
            <input type="button" class="numbers" value="3">
            <input type="button" class="operator" value="/">
            <input type="button" class="big" id="zero" value="0">
            <input type="button" class="numbers" id="dot" value=".">
            <input type="button" class="operator" id="equal" value="=">
        </form>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
