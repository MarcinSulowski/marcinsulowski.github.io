<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator odsetek</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Kalkulator odsetek</h1>
    </header>
    <form action="">
        <label for="wplata">Wpłata w PLN</label>
        <input type="number" id="wplata" value="0" min="100">
        <label for="okres-kapitalizacji">Częstotliwość kapitalizacji</label>
        <select name="" id="okres-kapitalizacji">
           <option value="12">Miesięcznie</option>
           <option value="4">Kwartalnie</option>
           <option value="1">Rocznie</option>
       </select>
        <label for="ilosc-lat">Ilość lat:</label>
        <input type="number" id="ilosc-lat" value="1" min="1">
        <label for="oprocentowanie">Stopa zwrotu w %</label>
        <input type="number" id="oprocentowanie" value="10" min="0">
        <div>
        <label for="podatek">Uwzględnij podatek Belki 19%</label>
        <input type="checkbox" id="podatek">
        </div>
        <input type="button" onclick="oblicz()" value="oblicz">
        <p id="wynik"></p>
    </form>

    <script src="js/main.js"></script>
</body>

</html>
