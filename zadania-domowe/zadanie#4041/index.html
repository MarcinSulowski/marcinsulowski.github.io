<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zadanie #4041</title>
</head>

<body>
    <form action="https://formspree.io/mr.sulowski@gmail.com" method="POST" autocomplete="on">
        <fieldset>
            <legend>Customer Info</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" autofocus required>

            <label for="phone">Telephone:</label>
            <input type="tel" id="phone" name="phone_number" placeholder="Pattern: 1-234-567-8910" required pattern="\d{1}[\-]\d{3}[\-]\d{3}[\-]\d{4}">

            <label for="email">E-mail address</label>
            <input type="email" id="email" name="reply_to" placeholder="Enter your email address" multiple required>
        </fieldset>

        <fieldset>
            <legend>Books</legend>

            <input list="books" name="book">
            <datalist id="books">
                <option value="James Joyce - Dubliners">
                <option value="Mary Shelley - Frankenstein">
                <option value="F. Scott Fitzgerald - Tender is the Night">
                <option value="Ian McEwan - Amsterdam">
                <option value="Hanna Krall - Hipnoza">
            </datalist>

            <label for="quantity">Quantity (Maximum 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5" value="1">
        </fieldset>
        <input type="submit">
    </form>
</body>

</html>
