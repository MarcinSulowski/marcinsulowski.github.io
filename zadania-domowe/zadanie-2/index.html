<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <form>
      
       <label for="name">Imię</label>
       <input type="text" id="name" name="Name">
       
       <label for="surname">Nazwisko</label>
       <input type="text" id="surname" name="Surname">
       
       <label for="email">E-mail</label>
       <input type="email" id="email" name="E-mail" placeholder="e.g. johndoe@gmail.com">
       
       <label for="phone_nr">Telefon</label>
       <input type="number" id="phone_nr" name="Phone number">
       
       <label for="city">Miasto</label>
       <select id="city">
           <option value="Kraków">Kraków</option>
           <option value="Warszawa">Warszawa</option>
           <option value="Gdańsk">Gdańsk</option>
       </select>
       
       <label for="gender">Płeć</label>
       <input type="radio" name="gender" value="male">
       <input type="radio" name="gender" value="female">
       
       <label for="consent">Zgoda na przetwarzanie danych osobowych</label>
       <input type="checkbox" id="consent" >
       
       <textarea placeholder="Twoja wiadomość"></textarea>
       
    </form>  
</body>
</html>
