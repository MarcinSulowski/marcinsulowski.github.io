<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>

<body>
    <!--   form -->
    <form action="https://formspree.io/mr.sulowski@gmail.com" method="POST">

        <label for="name">Imię</label>
        <input type="text" id="name" name="Name">

        <label for="surname">Nazwisko</label>
        <input type="text" id="surname" name="Surname">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="E-mail" placeholder="e.g. johndoe@gmail.com">

        <label for="phone_nr">Telefon</label>
        <input type="text" id="phone_nr" name="Phone number">

        <label for="city">Miasto</label>
        <select name="City" id="city">
           <option value="Kraków" id="Kraków">Kraków</option>
           <option value="Warszawa" id="Warszawa">Warszawa</option>
           <option value="Gdańsk" id="Gdańsk">Gdańsk</option>
       </select>

        <p>Płeć</p>
        <div class="plec">
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">Mężczyzna</label>
        </div>
        
        <div class="plec">
        <input type="radio" id="female" name="Gender" value="Female">
        <label for="female">Kobieta</label>
        </div>
        
        <label for="message">Wiadomość</label>
        <textarea name="Message" id="message" placeholder="Twoja wiadomość"></textarea>

        <label for="consent">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        <input type="checkbox" id="consent" name="Personal data processing consent">

        <input type="submit" value="send">
    </form>
    <!--    end form -->

</body>

</html>
