<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>

    <!--    Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600" rel="stylesheet">

    <!--    Font Awesome     -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <!--    Custom styles     -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <form>
        <h1>Password Generator</h1>

        <div class="checkbox-container">
            <input type="checkbox" id="uppercase" value="uppercase" checked>
            <label for="uppercase">Include uppercase letters</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="lowercase" value="lowercase" checked>
            <label for="lowercase">Include lowercase letters</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="numbers" value="numbers" checked>
            <label for="numbers">Include numbers</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="special-chars" value="special" checked>
            <label for="special-chars">Include special characters</label>
        </div>        
           
           <div class="checkbox-container">
            <input type="checkbox" id="repetitive-chars" value="33,47">
            <label for="repetitive-chars">Exclude repetitive characters (under construction)</label>
        </div>

        <label for="pass-length">Password length:</label>
        <input type="number" id="pass-length" value="8">        

        <button type="button" id="generate">Generate password</button>
        
        <input type="text" id="password" value="" placeholder="Your new password">

        <div id="clipboard"><i class="far fa-clipboard"></i><span>Copy to clipboard</span></div>
        
    </form>

    <div id="warning">Choose at least one option!</div>

    <!--     JavaScript     -->
    <script src="js/main.js"></script>
</body>

</html>
