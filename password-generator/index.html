<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>

<body>
    <form action="">

        <label for="uppercase">Include uppercase</label>
        <input type="checkbox" id="uppercase" value="65,90">

        <label for="lowercase">Include lowercase</label>
        <input type="checkbox" id="lowercase" value="97,122">

        <label for="numbers">Include numbers</label>
        <input type="checkbox" id="numbers" value="48,57">

        <label for="special-chars">Include special characters</label>
        <input type="checkbox" id="special-chars" value="33,47">



        <label for="pass-length">Password length</label>
        <input type="number" id="pass-length" value="16">
        <input type="submit" id="generate-password" value="Generate">
        <input type="text" id="password" value="">

        <div id="clipboard"><i class="far fa-clipboard"></i>Copy to clipboard</div>
    </form>
    <div id="warning"></div>

    <script src="js/main.js"></script>
</body>

</html>
